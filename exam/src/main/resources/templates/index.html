<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quill Editor</title>
    <link href="//cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet" />
    <link href="../static/css/index.css" rel="stylesheet" />
    <script src="//cdn.quilljs.com/1.3.6/quill.js"></script>
</head>
<body>
    <form action="/content/save" method="POST">
        <div class="context_name">
            <span>글 제목</span>
            <input name="title" type="text" />
        </div><br />
        <div id="editor" class="context_edit"></div>
        <input type="hidden" id="quill_html" name="content" />
        <div class="context_save">
            <button type="submit">Save</button>
        </div>
    </form>

    <script>
        function quilljsediterInit() {
            var option = {
                modules: {
                    toolbar : [
                        [{header: [1,2,false]}],
                        ['bold','italic','underline'],
                        ['image','code-block'],
                        [{list: 'orderred'}, {list: 'bullet'}]
                    ]
                },
                placeholder: 'input context',
                theme: 'snow'
            };

            quill = new Quill('#editor', option);
            quill.on('text-change', function() {
                document.getElementById("quill_html").value = quill.root.innerHTML;
            })
        }
        quilljsediterInit();
    </script>
</body>
</html>
